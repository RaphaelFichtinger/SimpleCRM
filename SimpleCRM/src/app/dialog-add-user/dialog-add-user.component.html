<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>
    <mat-form-field class="mr-16">
        <mat-label>First Name</mat-label>
        <input matInput />
        <mat-hint>Please enter a name</mat-hint>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input matInput />
        <mat-hint>Please enter a name</mat-hint>
    </mat-form-field>
</div>

<div>
    <mat-form-field class="ml-16">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
</div>

<mat-dialog-actions class="dialog-btns">
    <button mat-flat-button>Cancel</button>
    <button mat-flat-button>Save</button>
</mat-dialog-actions>
