<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>
    <mat-form-field class="mr-16">
        <mat-label>First Name</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.firstName" matInput >
        <mat-hint>Please enter a name</mat-hint>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.lastName" matInput >
        <mat-hint>Please enter a name</mat-hint>
    </mat-form-field>
</div>

<div mat-dialog-content>
    <mat-form-field class="full-width">
        <mat-label>E-mail</mat-label>
        <mat-hint>Please enter a E-mail Address</mat-hint>
        <input [disabled]="loading" [(ngModel)]="user.email" matInput >
    </mat-form-field>
</div>

<div mat-dialog-content>
    <mat-form-field class="full-width">
        <mat-label>Choose a date</mat-label>
        <input [disabled]="loading" [(ngModel)]="birthDate" matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</div>

<div mat-dialog-content>
    <mat-form-field class="full-width">
        <mat-label>Street + House No.</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.street" matInput >
    </mat-form-field>
</div>

<div mat-dialog-content>
    <mat-form-field class="mr-16">
        <mat-label>Zip code</mat-label>
        <input type="number" [disabled]="loading" [(ngModel)]="user.zipCode" matInput pattern="[0-9]*">
    </mat-form-field>

    <mat-form-field>
        <mat-label>City</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.city" matInput >
    </mat-form-field>
</div>

<mat-dialog-actions>
    <div class="buttons-dialog">
        <button [disabled]="loading" class="ml-16" mat-flat-button (click)="dialogRef.close()">Cancel</button>
        <button [disabled]="loading" mat-flat-button (click)="saveUser()">Save</button>
    </div>
  

</mat-dialog-actions>
