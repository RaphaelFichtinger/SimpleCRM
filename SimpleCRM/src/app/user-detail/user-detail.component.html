<mat-card class="user-detail-header">
    <button mat-icon-button class="pin-right" (click) = "openAdressDialog()" [matMenuTriggerFor]="userMenu">
        <mat-icon>more_vert</mat-icon>

        <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click) = "editUserDetail()">Edit</button>
        </mat-menu>    
    </button>

    <img src="../../assets/img/user.png" alt="">
    <div class="user-details">
       <h2>{{ user.firstName }}  {{ user.lastName }} </h2> 
       {{ user.email }}
    </div>
</mat-card>

<mat-card class="mt-32">
    <mat-card-header>
        <mat-card-title>{{ user.street }}</mat-card-title>
            <button mat-icon-button class="pin-right" (click) = "openAdressDialog()" [matMenuTriggerFor]="addressMenu">
                <mat-icon>more_vert</mat-icon>

                <mat-menu #addressMenu="matMenu">
                <button mat-menu-item (click) = "editMenu()">Edit</button>
                </mat-menu>    
            </button>

    </mat-card-header>

    <mat-card-content>
        <br>
        {{ user.zipCode }} {{ user.city }}
    </mat-card-content>

</mat-card>
