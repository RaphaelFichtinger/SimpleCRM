<mat-card class="user-detail-header">
    <img src="../../assets/img/user.png" alt="">
    <div class="user-details">
       <h2>{{ user.firstName }}  {{ user.lastName }} </h2> 
       {{ user.email }}
    </div>
</mat-card>

<mat-card class="mt-32">
    <mat-card-header>
        <mat-card-title>{{ user.street }}</mat-card-title>
            <mat-icon class="moreVertBtn">more_vert</mat-icon>
    </mat-card-header>

    <mat-card-content>
        <br>
        {{ user.zipCode }} {{ user.city }}
    </mat-card-content>

</mat-card>
