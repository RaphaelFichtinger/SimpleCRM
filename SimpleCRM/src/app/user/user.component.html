<mat-card>
  <table class="user-table">

  <tr>
    <th>Name    
      <li *ngFor="let user of firestoreService.userList">
        {{ user.firstName }} 
      </li>
    </th>

    <th>E-Mail</th>
    <th>City</th>
  </tr>



  </table>
</mat-card>


<button (click)="openDialog()" class="add-user-btn" mat-fab color="primary" matTooltip="Add User">
    <mat-icon>add</mat-icon>
  </button>
